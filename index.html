<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VL53L0X Live Plot</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 16px; }
    .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; margin-bottom: 12px; }
    #wrap { position: relative; width: 100%; height: 420px; }
    #chart { position: absolute; inset: 0; }
    #log { display: none; }
    button, input { font-size: 14px; padding: 6px 10px; }
    input[type="number"] { width: 6rem; }
  </style>
</head>
<body>
  <h1>VL53L0X Live Plot</h1>

  <div class="row">
    <button id="btnConnect">Connect</button>
    <button id="btnDisconnect">Disconnect</button>

    <label>Hz:
      <input id="hzNum" type="number" min="1" max="50" step="1" value="50" />
    </label>
    <button id="btnStart">Start</button>
    <button id="btnStop">Stop</button>
    <button id="btnReset">Reset</button>

    <label>Known(cm):
      <input id="knownCm" type="number" min="0" step="1" value="10"/>
    </label>
    <button id="btnCal">Calibrate</button>

    <button id="btnCsv">CSV</button>
    <span id="status" aria-live="polite" style="margin-left:8px;color:#555;"></span>
  </div>

  <div id="wrap"><canvas id="chart"></canvas></div>
  <pre id="log"></pre>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
